<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2f4f4f;
            color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 20vh;
            border: 2px solid white;
            border-radius: 10px;
            width: 50%;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div h1 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .btn {
            display: flex;
            justify-content: space-around;
            margin: 15px 0 20px 0;
        }

        .div input {
            padding: 13px 170px 13px 15px;
            border-radius: 8px;
        }

        .btn button {
            padding: 10px 15px;
            background-color: cadetblue;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 0;
        }

        .info {
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
        }

        .info label {
            font-size: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div">
            <h1>Password Generator</h1>
            <input type="password" title="password" id="password" placeholder="click on generate button">
            <div class="btn">
                <button id="generate-btn">Generate</button>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
            <div class="info">
                <label for="Length">Password Length<button>12</button></label>
                <label for="text">Includes uppercase letters<input type="checkbox"></label>
                <label for="text">Includes lowercase letters<input type="checkbox"></label>
                <label for="text">Includes numbers<input type="checkbox"></label>
                <label for="text">Includes symbols<input type="checkbox"></label>
            </div>
        </div>
    </div>
</body>

    let copyBtn = document.getElementById("copy-btn");

    copyBtn.addEventListener("click", () => {

</script>

</html>
